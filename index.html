<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Recognition Showdown</title>

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="keys.js"></script>
  <script type="text/javascript" src="clarifai.js"></script>
  <link href='main.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>BATTLE [of the] BOTS</h1>
    </div>

      <input type="text" id="imgurl" placeholder="Image URL"/>
      <button onclick="run($('#imgurl').val())">Get tags!</button>
    </div>
    <div id="results">
      <div id="clarifai"></div>
      <div id="imagga"></div>
      <div id="metamind"></div>
      <div id="microsoft"></div>
    </div>
    <div id="photos"></div>
  </div>
</body>
</html>
